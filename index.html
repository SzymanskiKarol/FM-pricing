<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="
flex
items-center
justify-center
h-screen
sm:h-full
w-full
text-sm
font-Montserrat 
font-bold
bg-VeryLightGrayishBlue 
bg-[url('./images/bg-bottom.svg'),_url('./images/bg-top.svg')] 
bg-no-repeat
bg-[position:bottom_left,_top_right]">

  <main class="text-center sm:my-8 mx-auto px-2 sm:w-4/6 xsm:w-5/6">
    <div class="mb-10 text-DarkGrayishBlue">
      <h2 class="text-3xl mb-5">Our Pricing</h2>
      <div class="flex items-center justify-center text-LightGrayishBlue gap-4">
        <p>Annually</p>
        <button class="choose-btn py-4 px-8 rounded-full 
        bg-gradient-to-r from-g1 to-g2
        relative
        hover:opacity-50
        after:absolute
        after:rounded-full
        after:bottom-1/2
        after:translate-y-1/2
        after:transition-all
        after:duration-500
        after:bg-white
        after:w-7 after:h-7
        "></button>
        <p>Monthly</p>
      </div>
    </div>
    <div class="flex mt-2 justify-center sm:flex-col sm:gap-5 text-DarkGrayishBlue">
      <div class="flex flex-col p-5 self-center sm:self-auto bg-white rounded-l-lg sm:rounded-lg">
        <p>Basic</p>
        <h1 class="monthly text-5xl my-5">&dollar;19.99</h1>
        <h1 class="yearly text-5xl my-5 hidden">&dollar;199.99</h1>
        <p class="border-t border-b py-3">500 GB Storage</p>
        <p class="py-3 mx-3">2 Users Allowed</p>
        <p class="border-t border-b py-3 mx-3">Send up to 3 GB</p>
        <button class="px-20 md:px-12 py-2 cursor-pointer
        mt-5 whitespace-nowrap
        rounded-md uppercase 
        text-white bg-gradient-to-r from-g1 to-g2
        hover:bg-none hover:text-GrayishBlue
        border-solid border-2 hover:border-GrayishBlue">Learn More</button>
      </div>

      <div class="flex flex-col p-5 py-10 sm:py-5
      bg-gradient-to-b from-g1 to-g2
      text-white rounded-lg">
        <p>Professional</p>
        <h1 class="monthly text-5xl my-5">&dollar;24.99</h1>
        <h1 class="yearly text-5xl my-5 hidden">&dollar;249.99</h1>
        <p class="border-t border-b py-3">1 TB Storage</p>
        <p class="py-3 mx-3">5 Users Allowed</p>
        <p class="border-t border-b py-3 mx-3">Send up to 10 GB</p>
        <button class="px-20 md:px-12  py-2 cursor-pointer
        mt-5 whitespace-nowrap
        rounded-md uppercase 
        hover:text-white hover:bg-gradient-to-r from-g1 to-g2
        bg-white text-GrayishBlue
        border-solid border-2  hover:border-white">Learn More</button>
      </div>

      <div class="flex flex-col p-5 self-center sm:self-auto bg-white rounded-r-lg sm:rounded-lg">
        <p>Master</p>
        <h1 class="monthly text-5xl my-5">&dollar;39.99</h1>
        <h1 class="yearly text-5xl my-5 hidden">&dollar;399.99</h1>
        <p class="border-t border-b py-3">2 TB Storage</p>
        <p class="py-3 mx-3">10 Users Allowed</p>
        <p class="border-t border-b py-3 mx-3">Send up to 20 GB</p>
        <button class="px-20 md:px-12  py-2 cursor-pointer
        mt-5 whitespace-nowrap
        rounded-md uppercase 
        text-white bg-gradient-to-r from-g1 to-g2
        hover:bg-none hover:text-GrayishBlue
        border-solid border-2 hover:border-GrayishBlue">Learn More</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
